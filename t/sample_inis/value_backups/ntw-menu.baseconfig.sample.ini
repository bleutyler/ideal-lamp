[name]
  label=NAME
  multiple=true

[telnet]
  label=TELNET
  command=telnet $telnet
  key=t
  multiple=true

[console]
  label=CONSOLE
  command=telnet $console
  key=c
  multiple=true

[ssh]
  label=SSH
  commands=USER      - SSH using your user account|ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l $USER $ssh|USER-RW   - SSH using your user rw account|ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l $USER-rw $ssh|ROOT      - SSH as root|ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l root $ssh|LOCALUSER - SSH as the localuser user|ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l localuser $ssh|ADMIN     - SSH as the admin user|ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l admin $ssh|FWLOCAL   - SSH as the fwlocal user|ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no -l fwlocal $ssh
  key=s
  multiple=true

